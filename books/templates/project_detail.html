{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <div class="col-md-8">
            <img src="{% static project.image %}" alt="" width="100%">
        </div>
        <h5>О книге: </h5>
        <p>
            Название -> {{ project.title }}
            <br>Автор -> {{ project.technology }}<br>Описание -> {{ project.description }}</p>
        <br>
    </div>
</div>
{% endblock %}
